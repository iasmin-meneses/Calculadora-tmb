    <body>
        <header>
        </header>
        
        <div class="calculadora">
            <div id="titulo">
                <h1> Calculadora de Taxa Metabólica Basal</h1>
            </div>
            <div class ="dados">
                <label for="Genero">Gênero</label>
	                <select id="genero">
		            <option value="feminino">Feminino</option>
		            <option value="masculino">Masculino</option>
                    </select> <br>
                </div>

                <div class ="dados">
                    <label for="taxa">Taxa de Atividade</label>
	                <select id="taxa">
		            <option value="sedentario">Sedentário</option>
		            <option value="levemente ativo">Levemente ativo</option>
		            <option value="moderadamente ativo">Moderadamente ativo</option>
                    <option value="altamente ativo">Altamente ativo</option>
                    <option value="extremamente ativo">Extremamente ativo</option>
                    </select> <br>
                    </div>
        
                <div class ="dados">
                    <label for="peso">Peso (Kg):</label>
                    <input type="number" id="peso"><br>
                </div>
                
                <div class ="dados">
                    <label for="altura">Altura (cm):</label>
                    <input type="number" id="altura"><br>
                </div>
                
                <div class ="dados">
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade"><br>
                </div>
           
                <div class ="dados">
                    <div id="resultado"></div>
                    <button onclick = "calculate()">Calcular</button>
                    <textarea name = "" id="text-area" cols = "30" rows = "6"> </textarea>
                </div>          
        </div>
